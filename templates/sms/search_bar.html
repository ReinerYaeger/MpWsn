{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <link rel="stylesheet" href="{% static 'css/searchbar.css' %}">
</head>
<body>
<ul>

<li class="search-bar">
    <form action="{% url 'search' %}" method="get">
        {% csrf_token %} <!-- Add CSRF token -->
        <input type="text" name="q" placeholder="Search" aria-label="Search">
        <button type="submit">Search</button>
    </form>
</li>
</ul>
</body>
</html>
