<style>.header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 60px; /* You can adjust the height as needed */
    background-color: #2b3d15; /* Slightly darker than the sidebar default color */
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
    z-index: 101; /* Ensure it is above the sidebar */
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1); /* Optional: Add a shadow for separation */
}

.header h1 {
    color: #fff; /* Adjust text color as needed */
    font-size: 22px;
    font-weight: 600;
}

.header .bx-menu {
    color: #fff; /* Adjust icon color as needed */
    font-size: 30px;
    cursor: pointer;
}

</style>


<div class="header">
    <i class='bx bx-menu'></i>
    <h2 style="color: whitesmoke">{{ title }}</h2>
    <h1>Field Sense</h1>
</div>

<script
>
    window.onload = function () {
        let arrow = document.querySelectorAll(".arrow");
        for (let i = 0; i < arrow.length; i++) {
            arrow[i].addEventListener("click", (e) => {
                let arrowParent = e.target.parentElement.parentElement; // selecting main parent of arrow
                arrowParent.classList.toggle("showMenu");
            });
        }

        let sidebar = document.querySelector(".sidebar");
        let sidebarBtn = document.querySelector(".bx-menu");
        console.log(sidebarBtn);

        sidebarBtn.addEventListener("click", () => {
            sidebar.classList.toggle("close");
        });
    }
</script>
